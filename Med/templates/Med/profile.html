<!-- Med/profile.html -->

{% extends 'main.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Welcome, {{ user.username }}</h1>
    <h2>Profile</h2>

    <div class="row">
      <div class="col-md-6">
        <h3>Personal Information</h3>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ p_form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Additional Information</h3>
        <!-- Add additional fields specific to staff or patient profiles here -->
      </div>
    </div>
  </div>
{% endblock %}
